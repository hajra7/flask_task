<!-- templates/task_list.html -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>
    <a href="{{ url_for('add_task') }}">Add New Task</a>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.title }} - {% if task.completed %} Completed {% else %} Not Completed {% endif %}
                <a href="{{ url_for('edit_task', id=task.id) }}">Edit</a>
                <form action="{{ url_for('delete_task', id=task.id) }}" method="post" style="display:inline;">
                    <button type="submit">Delete</button>
                </form>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
